server:
  port: 8081
  servlet:
    context-path: /api/v1
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: education-platform

  # 数据源配置
  datasource:
    url: jdbc:mysql://localhost:3306/education_platform?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 5
      connection-timeout: 30000
      maximum-pool-size: 20
      idle-timeout: 600000
      max-lifetime: 1800000
      auto-commit: true
      pool-name: EducationPlatformHikariCP
      connection-test-query: SELECT 1

  # Redis配置 (可选)
  redis:
    host: localhost
    port: 6379
    password:
    database: 0
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: 5000ms

  # 禁用 MyBatis-Plus 自动配置，使用自定义配置
  autoconfigure:
    exclude: com.baomidou.mybatisplus.autoconfigure.MybatisPlusAutoConfiguration

  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
    serialization:
      indent-output: true

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB

# MyBatis 配置（通过自定义 MyBatisConfig 类配置）
# 注意：已禁用 MyBatis-Plus 自动配置，使用自定义配置

# JWT配置
jwt:
  secret: education-platform-secret-key-2025-12-29-very-long-secret-key-for-hs512-algorithm-secure
  expiration: 86400000  # 24小时
  token-prefix: Bearer
  header: Authorization

# 日志配置
logging:
  level:
    com.education.platform: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: INFO
  file:
    name: logs/education-platform.log
    max-size: 10MB
    max-history: 30

# 自定义配置
app:
  security:
    ignore-urls:
      - /swagger-ui/**
      - /v3/api-docs/**
      - /swagger-resources/**
      - /webjars/**
      - /api/v1/auth/**
      - /api/v1/public/**
  upload:
    base-path: uploads/
    allowed-types: jpg,jpeg,png,gif,pdf,doc,docx,excel,xlsx,zip,rar
  cache:
    enabled: true
    ttl: 3600  # 缓存过期时间(秒)
